---
:app:
  :name: SLM-Copilot
  :type: image
  :version: 1.0.0
  :publisher: OpenNebula Systems
  :description: Sovereign AI coding assistant (Devstral Small 2 24B on CPU)
  :url: https://github.com/pablodelarco/one-apps-slm-copilot
  :tags:
    - ai
    - llm
    - coding
    - copilot
    - sovereign

:os:
  :type: linux
  :base: Ubuntu 24.04 LTS

:context:
  :prefixed: ONEAPP_COPILOT
  :params:
    PASSWORD:
      :type: password
      :description: API password for basic auth (auto-generated if empty)
    DOMAIN:
      :type: text
      :description: FQDN for Let's Encrypt certificate (self-signed if empty)
    CONTEXT_SIZE:
      :type: text
      :default: '32768'
      :description: Token context window size (512-131072)
    THREADS:
      :type: text
      :default: '0'
      :description: CPU threads for inference (0 = auto-detect)

:one:
  :version: 6.10, 7.0
  :template:
    :cpu: 16
    :memory: 32768
    :disk: 51200

:infra:
  :disk_format: qcow2
  :apps_path: appliances/slm-copilot
  :os: Ubuntu 24.04 LTS
  :arch: x86_64
  :hypervisor: KVM
